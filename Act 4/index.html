<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Room</title>
    <link rel="icon" href="web_icon.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .movie-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      max-width: 200px;
      margin: 20px;
    }

    .movie-card img {
      width: 100%;
      border-radius: 10px;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .movie-card:hover {
      cursor: pointer;
      box-shadow: 1px 1px 5px 1px;
    }
  </style>

  <body data-bs-theme="light" id="body">
    <div class="container-fluid sticky-top bg-secondary-subtle p-3">
      <div class="row">
        <div class="col">
          <h1 class="mt-3 text-center">
            Popular Movies
            <button
              class="btn btn-outline-secondary float-end"
              id="btnColor"
              onclick="changeColorMode()"
            >
              Dark Mode
            </button>
          </h1>
          <a href="../index.html" class="btn btn-outline-secondary float-end"
            >Home</a
          >
          <div class="container mt-4">
            <!-- Search Bar -->
            <div class="row my-4">
              <div class="col-md-6 offset-md-3">
                <input
                  type="text"
                  id="searchInput"
                  class="form-control"
                  placeholder="Search for a movie..."
                />
                <button
                  class="btn btn-primary mt-2 w-100"
                  onclick="searchMovies()"
                >
                  Search
                </button>
              </div>
            </div>
            <!-- Search Bar end-->
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mx-5">
        <div class="movie-container" id="movies"></div>
      </div>
    </div>

    <!-- Back to Top Button -->
    <div class="BTbtn sticky-bottom float-end p-3">
      <a href="#"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-arrow-up-circle"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"
          /></svg></a>
    </div>
    <!-- Back to Top Button End -->

    <script>
      function changeColorMode() {
        const body = document.getElementById("body");
        const btn = document.getElementById("btnColor");

        if (body.getAttribute("data-bs-theme") === "light") {
          body.setAttribute("data-bs-theme", "dark");
          btn.innerHTML = "Light Mode";
        } else {
          body.setAttribute("data-bs-theme", "light");
          btn.innerHTML = "Dark Mode";
        }

        fetchMovies();
      }

      const apiKey = "6f30e7f02a4848ce45595fe25332b2d2";
      const apiUrl = `https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=1`;
      const imageBaseUrl = "https://image.tmdb.org/t/p/w500";
      async function fetchMovies() {
        try {
          const response = await fetch(apiUrl);
          const data = await response.json();
          displayMovies(data.results);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      function displayMovies(movies) {
        const moviesDiv = document.getElementById("movies");
        moviesDiv.innerHTML = "";

        const isDarkMode =
          document.getElementById("body").getAttribute("data-bs-theme") ===
          "dark";

        movies.forEach((movie) => {
          const movieEl = document.createElement("div");
          movieEl.classList.add("movie-card");

          const textColorClass = isDarkMode ? "text-light" : "text-dark";

          movieEl.innerHTML = `
      <a href="movie.html?id=${movie.id}" class="text-decoration-none ${textColorClass}">
        <img src="${imageBaseUrl}${movie.poster_path}" alt="${movie.title} Poster">
        <h2>${movie.title}</h2>
        <p>Release Date: ${movie.release_date}</p>
        <p>Rating: ${movie.vote_average}</p>
      </a>
    `;
          moviesDiv.appendChild(movieEl);
        });
      }

      fetchMovies();

      async function searchMovies() {
        const query = document.getElementById("searchInput").value.trim();
        if (!query) {
          alert("Please enter a movie title!");
          return;
        }
        const searchUrl = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(
          query
        )}&language=en-US&page=1`;
        try {
          const response = await fetch(searchUrl);
          const data = await response.json();
          displayMovies(data.results);
        } catch (error) {
          console.error("Error searching for movies:", error);
        }
      }
    </script>
  </body>
</html>
