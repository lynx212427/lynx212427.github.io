<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link rel="stylesheet" href="cg.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
       body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      .dice-container {
        display: flex;
        justify-content: center;
        margin: 20px 0;
      }

      .dice {
        width: 100px;
        height: 100px;
        margin: 0 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #fff;
        background-color: #333;
        border-radius: 10px;
      }

      .color-buttons button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .bet-amount-buttons button {
        margin: 5px;
        padding: 10px 15px;
        background-color: #ddd;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
      }

      .bet-amount-buttons button:hover {
        background-color: #f0e68c;
      }

      .bet-display {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: #f9f9f9;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        max-height: 200px;
        overflow-y: auto;
      }

      .stacked-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      @media (max-width: 768px) {
        .color-buttons,
        .bet-amount-buttons {
          flex-wrap: wrap;
        }

        .color-buttons button,
        .bet-amount-buttons button {
          flex: 1 1 45%;
          margin: 5px 2%;
        }

        .bet-display {
          position: static;
          margin-top: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Color Game</h1>
      <div class="dice-container">
        <div class="dice" id="dice1"></div>
        <div class="dice" id="dice2"></div>
        <div class="dice" id="dice3"></div>
      </div>
      <button id="roll-button">Roll Dice</button>
      <a href="home.html" class="btn btn-secondary py-2 mt-2" type="button"
        >Back</a
      >
      <p id="result-message"></p>
      <div class="history">
        <h2>Color History</h2>
        <ul id="history-list"></ul>
      </div>
    </div>
   
    <div class="stacked-container mt-4">
      <div id="color-buttons" class="color-buttons mb-3">
        <!-- Color buttons generated dynamically -->
      </div>

    <div id="color-buttons" class="color-buttons"></div>
<div id="bet-amount-buttons" class="bet-amount-buttons">
  <p id="balance-display"></p>
  <button class="bet-amount-button" data-amount="5">$5</button>
  <button class="bet-amount-button" data-amount="10">$10</button>
  <button class="bet-amount-button" data-amount="15">$15</button>
  <button class="bet-amount-button" data-amount="20">$20</button>
  <button class="bet-amount-button" data-amount="50">$50</button>
  <button class="bet-amount-button" data-amount="100">$100</button>
</div>
<div id="bet-display" class="bet-display"></div>


    <script src="cg.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
